<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Harry Potter Quiz</title>
</head>
<body class="bg-color">
    <div class="grid grid-flow-col grid-cols-1 grid-rows-7">
        <div>
            <p class="titles-question">
                QUIZ APP
            </p>
            <p class="text-question">
                HARRY POTTER EDITION
            </p>
        </div>

        <div class="line"></div>
        <div class="question-container">
            <p class="question-text">
                What is the name of Harry Potter's owl?
            </p>
        </div>

        <div>
            <button class="question-button-1">Hedwig</button>
            <button class="question-button-2">Fang</button>
            <button class="question-button-3">Nagini</button>
            <button class="question-button-4">Scabbers</button>
        </div>
    
</body>
